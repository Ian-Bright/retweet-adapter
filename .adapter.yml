name: Retweet Adapter
description: This adapter allows an individual to provider a tweet id and and user id to verify that a user has retweeted that particular tweet.
node_idenifier: verifyretweet
platforms:
        - Docker
        - Lambda
        - GCP Functions
data_sources:
        - name: Twitter
        - url: https://twitter.com
parameters: 
        - userid
        - twitterid
